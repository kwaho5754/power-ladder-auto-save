name: Auto Save Recent Result

on:
  schedule:
    - cron: "*/5 * * * *"  # 매 5분마다 실행 (UTC 기준, 한국은 +9시간)
  workflow_dispatch:       # 수동 실행 버튼도 가능하게 설정

jobs:
  auto-save:
    runs-on: ubuntu-latest

    env:
      GOOGLE_SHEET_JSON: ${{ secrets.GOOGLE_SHEET_JSON }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run auto_save script
        run: python auto_save.py
